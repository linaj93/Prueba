name: Ejecutar Hola Mundo Node.js

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-node:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Instalar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Instalar dependencias
      run: npm install

    - name: Ejecutar pruebas con Jest
      run: npm test

    - name: Ejecutar la aplicaci√≥n Node.js
      run: node index.js

    - name: Ejecutar script Hola Mundo
      run: node index.js